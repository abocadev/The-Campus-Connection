    <section style="margin-top: 1rem;margin-bottom: 1rem;">
        <h1 class="text-center text-capitalize" style="color: rgb(255,255,255);margin-top: 1rem;">Crear tu empresa</h1>
        <div class="container" style="background-color:#232325; border-radius: 30px; padding-top:10px; padding-bottom:10px;">
            <form id="application-form">
                <div class="form-group mb-3">
                    <div class="row">
                        <div class="col-md-6 col-lg-4 col-xl-4 col-xxl-4 offset-lg-2 offset-xl-2 offset-xxl-2">

                            <p style="color: #ffffff;"><strong>Número de empleados</strong><input class="form-control" type="text" required="" name="" placeholder="" style="color: #ffffff;background: #6e6e6e;"></p>
                        </div>
                        <div class="col-lg-4 col-xl-4 col-xxl-4 col-md-6 d-flex justify-content-center"><div class="col-md-6 d-flex justify-content-center align-items-center">
  <div class="w-100">
    <p style="color: #ffffff; font-weight: bold;">Logo de la empresa</p>
    <form style="display: flex; flex-direction: column; align-items: center;">
      <div style="width: 100px; height: 100px; background-image: url('https://via.placeholder.com/100x100'); background-size: cover; position: relative; margin-bottom: 20px;">
        <img id="preview" src="" style="max-width: 100px; max-height: 100px; position: absolute; top: 0; left: 0;">
      </div>
      <input type="file" id="archivo" name="archivo" accept=".png, .jpg, .jpeg" style="color:white" onchange="previsualizarImagen()" style="margin-bottom: 20px;">
    </form>
  </div>
</div>

<script>
  function previsualizarImagen() {
    var archivo = document.getElementById("archivo").files[0];
    var reader = new FileReader();
    reader.onloadend = function() {
      document.getElementById("preview").src = reader.result;
    }
    if (archivo) {
      reader.readAsDataURL(archivo);
    } else {
      document.getElementById("preview").src = "";
    }
  }
</script></div>
