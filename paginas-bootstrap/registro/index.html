<body>
    <div class="container-fluid">
        <div class="row mh-100vh">
            <div class="col-lg-6 d-flex align-items-end" id="bg-block" style="background: url(&quot;assets/img/fondo_login.jpg&quot;) center center / cover;">

                <div class="m-auto">
                    <picture><img style="display: block;margin: 0 auto;width: 8rem;height: 8rem;" src="assets/img/Logo.png"></picture>
                    <h2 class="text-info fw-light mb-5" style="color: var(--bs-body-bg)!important;text-align: center; text-size:2rem;">The Campus Connection</h2>
                    <form>
                        <div class="row">
                            <div class="col-lg-6 col-xl-6 d-block order-1 col-12 p-0 m-0 p-3" id="formPersonal" style="width: 50%;">
                                <div class="form-group mb-3 d-flex justify-content-center"><input class="form-control" type="text" placeholder="Nombre" style="width: 100%;height: 100%;font-size: 0.9rem;"></div>
                                <div class="form-group mb-3 d-flex justify-content-center"><input class="form-control" type="text" placeholder="Apellidos" style="width: 100%;height: 100%;font-size: 0.9rem;" inputmode="tel"></div>
                                <div class="form-group mb-3 d-flex justify-content-center"><select class="form-select pb-2" required="" style="width: 100%;height: 100%;font-size: 0.9rem;">
                                        <option value="1" selected="">Alumno</option>
                                        <option value="2">Empresa</option>
                                        <option value="3">Administrador</option>
                                    </select></div>
                            </div>
                            <div class="col-lg-6 col-xl-6 d-block order-2 col-12 p-0 m-0 p-3" id="formConocimientos" style="width: 50%;">
                                <div class="form-group mb-3 d-flex justify-content-center"><input class="form-control" type="tel" placeholder="Teléfono" style="width: 100%;height: 100%;font-size: 0.9rem;"></div>
                                <div class="form-group mb-3 d-flex justify-content-center"><input class="form-control" type="email" placeholder="Correo" style="width: 100%;height: 100%;font-size: 0.9rem;" inputmode="email"></div>
                                <div class="form-group mb-3 d-flex justify-content-center"><input class="form-control" type="password" placeholder="Contraseña" style="width: 100%;height: 100%;font-size: 0.9rem;"></div>
                            </div>
                            <div class="col d-block order-3 p-0 m-0 p-3">
                                <div class="files color form-group mb-3"><input class="form-control" type="file" multiple name="files" /></div>
                            </div>
                        </div>
                    </form><button class="btn btn-primary" type="button" style="display:block; margin:0 auto;">Registrarse</button>
                    <p class="mt-3 mb-0" style="color: var(--bs-body-bg)!important;text-align: center; text-size:2rem;"><a class="text-info small" href="#" style="color: var(--bs-body-bg)!important;text-align: center; text-size:2rem;">Ya tienes cuenta? Haz click aquí</a></p>
