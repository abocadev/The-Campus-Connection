    <section style="margin-top: 1rem;margin-bottom: 1rem;">
        <h1 class="text-center text-capitalize" style="color: rgb(255,255,255);margin-top: 1rem;">Crear Oferta</h1>
        <div class="container">
            <form id="application-form">
                <div class="form-group mb-3">
                    <div class="row">
                        <div class="col-sm-7 col-md-8 col-lg-8 col-xl-7 col-xxl-9">
                            <p style="color: #ffffff;"><strong>Nombre de la oferta</strong>&nbsp;</p><input class="form-control" type="text" required="" name="" placeholder="" style="color: #ffffff;">
                        </div>
                        <div class="col-sm-5 col-md-4 col-lg-4 col-xl-5 col-xxl-3" style="color: #ffffff;">
                            <p style="color: #ffffff;"><strong>Vacantes</strong>&nbsp;</p><input class="form-control" type="number" required="" name="" placeholder="" style="color: #ffffff;">
                        </div>
                    </div>
                </div>
                <div class="form-group mb-3" style="color: #ffffff;">
                    <div class="row" style="color: #ffffff;">
                        <div class="col" style="color: #ffffff;">
                            <p style="color: #ffffff;"><strong>Descripción de la oferta</strong>&nbsp;<textarea class="form-control"></textarea></p>
                        </div>
                    </div>
                </div>
                <div class="form-group mb-3" style="color: #ffffff;">
                    <div class="row">
                        <div class="col-sm-7 col-md-8 col-lg-8 col-xl-7 col-xxl-6">
                            <p style="color: #ffffff;"><strong>Categoría</strong>&nbsp;</p><select class="form-select pb-2" required="" style="font-size: 0.9rem;">
                                <option value="1" selected="">Desarrollo Web</option>
                                <option value="2">Ciberseguridad</option>
                                <option value="3">Frontend</option>
                                <option value="4">Gestión BB.DD</option>
                            </select>
                        </div>
                        <div class="col-sm-5 col-md-4 col-lg-4 col-xl-5 col-xxl-6" style="color: #ffffff;">
                            <p style="color: #ffffff;"><strong>Localidad</strong></p><select class="form-select pb-2" required="" style="font-size: 0.9rem;">
                                <option value="1">L'Hospitalet de Llobregat</option>
                                <option value="2">Barcelona</option>
                                <option value="3">Girona</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="form-group mb-3" style="color: #ffffff;">
                    <div class="row" style="color: #ffffff;">
                        <div class="col" style="color: #ffffff;">
                            <p style="color: #ffffff;">Horas semanales</p><select class="form-select pb-2" required="" style="font-size: 0.9rem;">
                                <option value="1" selected="">&lt; 12</option>
                                <option value="2">12 - 16</option>
                                <option value="3" selected="">16 - 20</option>
                            </select>
                            <p style="color: #ffffff;">Requisitos</p><select class="form-select pb-2" id="req_drop" required="" style="font-size: 0.9rem;">
                                <option value="1">Java - Básico</option>
                                <option value="2">Java - Medio</option>
                                <option value="3">Java - Avanzado</option>
                                <option value="4">Angular - Básico</option>
                                <option value="5">Angular - Medio</option>
                                <option value="6">Angular - Avanzado</option>
                            </select><button onclick="add_req()" id="req_btn" class="btn btn-primary btn-light rounded-pill px-4" style= "margin-top:1rem; color:#ffffff" type="button">Añadir</button>
                        </div>
                        <div class="col" style="color: #ffffff;">
                            <p style="color: #ffffff;">Modalidad</p><select class="form-select pb-2" required="" style="font-size: 0.9rem;">
                                <option value="1" selected="">Presencial</option>
                                <option value="2">Online</option>
                                <option value="3" selected="">Híbrida</option>
                            </select><label class="form-label" id="req_text" style="margin-top: 3rem;font-size: 0.9rem;"></label>
                        </div>
                    </div>
                </div>
                <div class="justify-content-center d-flex form-group mb-3">
                    <div id="submit-btn">
                        <div class="row"><button class="btn btn-primary btn-light m-0 rounded-pill px-4" type="button" style="min-width: 500px; color: #ffffff; bottom:1" action method="POST" target="hidden_iframe">Subir Oferta</button></div>
                    </div>
                </div>
            </form>
        </div>
